<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visto</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País de origem: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtpaís')
            var res = window.document.querySelector('div#res')
            var país = txtv.value
            res.innerHTML = `<p>Vivendo em <strong>${país}</strong></p>`
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
